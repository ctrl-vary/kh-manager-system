<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            后台管理系统
        </title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="./css/x-admin.css" media="all">
    </head>
    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb">
              <a><cite>首页</cite></a>
              <a><cite>系统设置</cite></a>
              <a><cite>系统日志</cite></a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"  href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">ဂ</i></a>
        </div>
        <div class="x-body">
            <form class="layui-form x-center" action="" style="width:80%">
                <div class="layui-form-pane" style="margin-top: 15px;">
                  <div class="layui-form-item">
                    <label class="layui-form-label">日期范围</label>
                    <div class="layui-input-inline">
                      <input class="layui-input" placeholder="开始日" id="LAY_demorange_s">
                    </div>
                    <div class="layui-input-inline">
                      <input class="layui-input" placeholder="截止日" id="LAY_demorange_e">
                    </div>
                    <div class="layui-input-inline">
                      <input type="text" name="username"  placeholder="请输入用户名" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-input-inline" style="width:80px">
                        <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
                    </div>
                  </div>
                </div> 
            </form>
            <xblock>
                <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon">&#xe640;</i>批量删除</button>
                <span class="x-right" style="line-height:40px">共有数据：<span class="layui-badge" style="background: #ff961d"th:text="${info.data.total}" >0</span>  条</span></xblock>
            <table class="layui-table">
                <thead>
                    <tr>
                        <th>
                            <input type="checkbox" id="aaa" name="aaa" value="1" onclick="num1()">
                        </th>
                        <th>
                            ID
                        </th>
                        <th>
                            内容
                        </th>
                        <th>
                            用户名
                        </th>
                        <th>
                            角色
                        </th>
                        <th>
                            客户端IP
                        </th>
                        <th>
                            时间
                        </th>
                        <th>
                            操作
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="i:${info.data}">
                        <td>
                            <input type="checkbox"  name="num" onclick="num2()">
                        </td>
                        <td th:text="${i.id}">
                            12
                        </td>

                        <td  th:text="${i.content}">
                            登录成功!
                        </td>
                        <td th:text="${i.userName}">
                            xs
                        </td>
                        <td th:text="${i.role}">
                            用户经理
                        </td>
                        <td  th:text="${i.ip}">
                            192.168.43.39
                        </td>
                        <td  th:text="${i.time}">
                             2021-01-01 11:11:42
                        </td>
                        <td class="td-manage">
                            <a title="删除" href="javascript:;" onclick="log_del(this)"
                            style="text-decoration:none">
                                <i class="layui-icon">&#xe640;</i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div id="page">
                <a id="pre" class="layui-btn" th:href="@{/sys-log(pageNum=${pageNum-1})}">上一页</a>
                <a id="next" class="layui-btn" th:href="@{/sys-log(pageNum=${pageNum+1})}">下一页</a>
                <span class="x-right" style="line-height:40px;margin-left: 100px">共有：<span class="layui-badge" style="background: #ff961d" th:text="${info.data.pages}">0</span> 页</span>
                <span class="x-right" style="line-height:40px">当前页：第<span class="layui-badge" style="background: #ff961d" th:text="${pageNum}">0</span> 页</span>
            </div>

        </div>
        <script src="./lib/layui/layui.js" charset="utf-8"></script>
        <script src="./js/x-layui.js" charset="utf-8"></script>
        <script>
            layui.use(['laydate','element','laypage','layer'], function(){
                $ = layui.jquery;//jquery
			  laydate = layui.laydate;//日期插件	
              lement = layui.element();//面包导航
			  laypage = layui.laypage;//分页
              layer = layui.layer;//弹出层
			  
			  //以上模块根据需要引入

              // laypage({
              //   cont: 'page'
              //   ,pages: 100
              //   ,first: 1
              //   ,last: 100
              //   ,prev: '<em><</em>'
              //   ,next: '<em>></em>'
              // });


           
			//起始日期
			var start = {
                min: '1699-06-16 23:59:59'
                ,max: '2099-06-16 23:59:59'
                ,istoday: false
                ,choose: function(datas){
                  end.min = datas; //开始日选好后，重置结束日的最小日期
                  end.start = datas //将结束日的初始值设定为开始日
                }
              };
              
              var end = {
                min:'1699-06-16 23:59:59'
                ,max: '2099-06-16 23:59:59'
                ,istoday: false
                ,choose: function(datas){
                  start.max = datas; //结束日选好后，重置开始日的最大日期
                }
              };
              
              document.getElementById('LAY_demorange_s').onclick = function(){
                start.elem = this;
                laydate(start);
              }
              document.getElementById('LAY_demorange_e').onclick = function(){
                end.elem = this
                laydate(end);
              }
              
            });
            function num1(){
                console.log("num1")
                var aaa1 = document.getElementsByName("aaa")[0].checked;
                var num1 = document.getElementsByName("num");
                for(var i=0;i<num1.length;i++){
                    num1[i].checked = aaa1;
                }
            }

            function num2() {
                console.log("num2")
                var num2 = document.getElementsByName("num");
                var aaa2 = document.getElementsByName("aaa")[0];
                //当都没有选中时全选按钮为false
                for (var i = 0; i < num2.length; i++) {
                    if (num2[i].checked == false) {
                        aaa2.checked = false;
                    }
                }
            }
              
            //批量删除提交
             function delAll () {
                layer.confirm('确认要删除吗？',function(index){
                    //捉到所有被选中的，发异步进行删除
                    layer.msg('删除成功', {icon: 1});
                });
             }
           
            /*-删除*/
            function log_del(obj,id){
                layer.confirm('确认要删除吗？',function(index){
                    //发异步删除数据
                    $(obj).parents("tr").remove();
                    layer.msg('已删除!',{icon:1,time:1000});
                });
            }
            </script>
            
    </body>
</html>
