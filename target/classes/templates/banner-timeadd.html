    <script>
        layui.use(['laydate','element','layer','form'], function(){
            $ = layui.jquery;//jquery
            laydate = layui.laydate;//日期插件
            lement = layui.element;//面包导航
            layer = layui.layer;//弹出层
            form = layui.form;


            var start = {
                min: '1600-06-16 23:59:59'
                ,max: '2099-06-16 23:59:59'
                ,istoday: false
                ,choose: function(datas){
                    end.min = datas; //开始日选好后，重置结束日的最小日期
                    end.start = datas //将结束日的初始值设定为开始日
                }
            };
            document.getElementById('bdate').onclick = function(){
                start.elem = this;
                laydate(start);
            }

    <!--栏目缩略图上传-->
    <script>
        //按钮提交
        function add() {

            var bname=$("input[name='bname']").val();
            var bphone=$("input[name='bphone']").val();
            var btype = $("input[name='btype']").val();
            var bplace = $("input[name='bplace']").val();
            var bdate = $("input[name='bdate']").val();
            var btime = $("input[name='btime']").val();
            var bcontent = $("input[name='bcontent']").val();
            if(bname==""||bphone==""||btype==""||bplace==""||bdate==""||btime==""||bcontent=="")
            {
                layer.msg('所填信息不能为空！',{icon:5,time:2000});return false;
            }
            else{
                //发送 ajax请求
                $.ajax({
                    url: "/addKhser",
                    type: "post",
                    data:{"ser_date":bdate,"ser_time":btime,"ser_place":bplace,"ser_kh_name":bname,"ser_kh_phone":bphone,"ser_type":btype,"content":bcontent},
                    dataType: "json",//返回的数据类型
                    success: function (data) {
                        //如果注册成功就跳转到登录页面
                        if (data.info=="添加成功") {
                            layer.alert("添加成功",function (index) {

                                //关闭弹窗
                                // 获得frame索引
                                var index = parent.layer.getFrameIndex(window.name);
                                //关闭当前frame
                                parent.layer.close(index);
                                parent.location.reload();

                            })
                            return false;
                        }
                        else{
                            layer.msg(data.info,{icon:5,time:2000});return false;
                        }
                    }
                })

            }}

        //加载文件上传组件
        layui.use('upload', function(){

            var $ = layui.jquery
                ,upload = layui.upload;
            //普通图片上传（上传按钮点击事件）
            var uploadInst = upload.render({
                elem: '#test1'  //通过id绑定按钮点击事件
                ,url: '/upload'  //服务器地址
                ,accept:'url'      //上传的文件类型 （image,file(所有文件)，video，audio（音频））
                ,size:50000       //文件大小
                ,before: function(obj){  //不管上传成功或失败都会执行
                    obj.preview(function(index, file, result){
                        //显示上传图片
                        $('#demo1').attr('src', result);
                    });
                }
                ,done: function(res){  //访问服务端后执行的函数（res是服务端传回的值）
                    //如果上传失败
                    if(res.code > 0){
                        return layer.msg('上传失败');
                    }
                    //上传成功
                    //提示信息
                    var demoText = $('#demoText');
                    demoText.html('<span style="color: #4cae4c;">上传成功</span>');

                    // var fileupload = $(".image");
                    // //把图片在项目中的路径存入到 属性 class=image的input框中
                    // fileupload.attr("value",res.data.src);
                    $("#url").val(res.src);

                    // console.log(fileupload.attr("value"));
                }
                ,error: function(){
                    //演示失败状态，并实现重传
                    var demoText = $('#demoText');
                    demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                    demoText.find('.demo-reload').on('click', function(){
                        uploadInst.upload();
                    });
                }
            });
        });


        //保存
        function saveHead(){
            var url=$("#url").val();
            $.ajax({
                url:"/saveHead",
                type:"get",
                data:{"url":url},
                dataType:"json",//返回的数据类型
                success:function(data){
                    if(data.info=="保存成功"){
                        layer.alert("保存成功",function (index) {
                            //关闭弹窗
                            //关闭弹窗
                            // 获得frame索引
                            var index = parent.layer.getFrameIndex(window.name);
                            //关闭当前frame
                            parent.layer.close(index);
                            //更改当前路径头像
                            // parent.$("#head").attr("src",url);

                        })
                    }else {
                        layer.alert("保存失败");
                    }

                }
            })
        }
