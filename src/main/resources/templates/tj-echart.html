<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>系统大数据平台</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/map.css">
</head>
<body>
<div class="data" style="margin-top: 20px">

<!--    <div class="data-title">-->
<!--        <div class="title-left fl"></div>-->
<!--        <div class="title-center fl"></div>-->
<!--        <div class="title-right fr"></div>-->
<!--    </div>-->
    <div class="data-content" >
        <div class="con-left fl">
            <div class="left-top">
                <div class="info">
                    <div class="info-title">实时统计</div>
                    <img src="./img/img-tj-echart/bj-1.png" alt="" class="bj-1">
                    <img src="./img/img-tj-echart/bj-2.png" alt="" class="bj-2">
                    <img src="./img/img-tj-echart/bj-3.png" alt="" class="bj-3">
                    <img src="./img/img-tj-echart/bj-4.png" alt="" class="bj-4">
                    <div class="info-main">
                        <div class="info-1">
                            <div class="info-img fl">
                                <img src="./img/img-tj-echart/yh.png" alt=""  style="width: 50px;height: 50px;margin-top:-21px;margin-left: -23px">
                            </div>
                            <div class="info-text fl">
                                <p>用户总数(人)</p>
                                <p>12,457</p>
                            </div>
                        </div>
                        <div class="info-2">
                            <div class="info-img fl">
                                <img src="./img/img-tj-echart/zx.png" alt=""  style="width: 40px;height: 40px;margin-top:-18px;margin-left: -18px">
                            </div>
                            <div class="info-text fl">
                                <p>当前在线人数(人)</p>
                                <p>5,457</p>
                            </div>
                        </div>
                        <div class="info-3">
                            <div class="info-img fl">
                                <img src="./img/img-tj-echart/info-img-3.png" alt="">
                            </div>
                            <div class="info-text fl">
                                <p>今日活跃数(人)</p>
                                <p>2,457</p>
                            </div>
                        </div>
                        <div class="info-4">
                            <div class="info-img fl">
                                <img src="./img/img-tj-echart/bfb.png" alt="" style="width: 40px;height: 40px;margin-top:-18px;margin-left: -18px">
                            </div>
                            <div class="info-text fl">
                                <p>今日活跃率(%)</p>
                                <p>63</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="top-bottom">
                    <div class="title">总存储</div>
                    <img src="./img/img-tj-echart/bj-1.png" alt="" class="bj-1">
                    <img src="./img/img-tj-echart/bj-2.png" alt="" class="bj-2">
                    <img src="./img/img-tj-echart/bj-3.png" alt="" class="bj-3">
                    <img src="./img/img-tj-echart/bj-4.png" alt="" class="bj-4">
                    <div id="echarts_1" class="charts"></div>
                </div>
            </div>
            <div class="left-bottom">
                <div class="title">角色分类</div>
                <img src="./img/img-tj-echart/bj-1.png" alt="" class="bj-1">
                <img src="./img/img-tj-echart/bj-2.png" alt="" class="bj-2">
                <img src="./img/img-tj-echart/bj-3.png" alt="" class="bj-3">
                <img src="./img/img-tj-echart/bj-4.png" alt="" class="bj-4">
                <div id="echarts_2" class="charts"></div>
            </div>
        </div>
        <div class="con-center fl">
            <div class="map-num">
                <p>实时在线人数(人)</p>
                <div class="num">
                    <span>5</span>
                    <span>,</span>
                    <span>4</span>
                    <span>5</span>
                    <span>7</span>
                </div>
            </div>
            <div class="cen-top" id="map"></div>
            <div class="cen-bottom">
                <div class="title">系统数据交互高峰时间</div>
                <img src="./img/img-tj-echart/bj-1.png" alt="" class="bj-1">
                <img src="./img/img-tj-echart/bj-2.png" alt="" class="bj-2">
                <img src="./img/img-tj-echart/bj-3.png" alt="" class="bj-3">
                <img src="./img/img-tj-echart/bj-4.png" alt="" class="bj-4">
                <div id="echarts_3" class="charts"></div>
            </div>
        </div>
        <div class="con-right fr">
            <div class="right-top">
                <div class="title">本月数据交互量TOP5</div>
                <img src="./img/img-tj-echart/bj-1.png" alt="" class="bj-1">
                <img src="./img/img-tj-echart/bj-2.png" alt="" class="bj-2">
                <img src="./img/img-tj-echart/bj-3.png" alt="" class="bj-3">
                <img src="./img/img-tj-echart/bj-4.png" alt="" class="bj-4">
                <div id="echarts_4" class="charts"></div>
            </div>
            <div class="right-center">
                <div class="title">本月数据交互量TOP5</div>
                <img src="./img/img-tj-echart/bj-1.png" alt="" class="bj-1">
                <img src="./img/img-tj-echart/bj-2.png" alt="" class="bj-2">
                <img src="./img/img-tj-echart/bj-3.png" alt="" class="bj-3">
                <img src="./img/img-tj-echart/bj-4.png" alt="" class="bj-4">
                <div id="echarts_5" class="charts"></div>
            </div>
            <div class="right-bottom">
                <div class="title">本月数据交互时长TOP5</div>
                <img src="./img/img-tj-echart/bj-1.png" alt="" class="bj-1">
                <img src="./img/img-tj-echart/bj-2.png" alt="" class="bj-2">
                <img src="./img/img-tj-echart/bj-3.png" alt="" class="bj-3">
                <img src="./img/img-tj-echart/bj-4.png" alt="" class="bj-4">
                <div id="echarts_6" class="charts"></div>
            </div>
        </div>
    </div>
</div>

</body>
<script src="./js/jquery-3.2.1.min.js"></script>
<script src="./js/echarts.min.js"></script>
<script src="./js/china.js"></script>
<script src="./js/echarts-xt.js"></script>

</html>
