<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            后台管理系统
        </title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="./css/x-admin.css" media="all">
    </head>
    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb">
              <a><cite>首页</cite></a>
              <a><cite>管理员管理</cite></a>
              <a><cite>权限管理</cite></a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"  href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">ဂ</i></a>
        </div>
        <div class="x-body">
            <form class="layui-form x-center" action="" style="width:70%">
                <div class="layui-form-pane" style="margin-top: 15px;">
                  <div class="layui-form-item" style="margin-left: 25%">
                    <div class="layui-input-inline">
                        <select name="js">
                            <option value="">请选择角色</option>
                            <option value="客户管理员">客户管理员</option>
                            <option value="系统管理员">系统管理员</option>

                        </select>
                    </div>
                    <div class="layui-input-inline">
                      <input type="text" name="name"  placeholder="权限名称" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-input-inline" style="width:80px">
                        <button class="layui-btn"  lay-submit="" lay-filter="*"><i class="layui-icon">&#xe608;</i>查询</button>
                    </div>
                  </div>
                </div> 
            </form>
            <xblock>
                <button class="layui-btn"  onclick="rule_add('添加','./rule-add','','480')"><i class="layui-icon">&#xe608;</i>添加</button>
                <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon">&#xe640;</i>批量删除</button>
                <span class="x-right" style="line-height:40px">共有数据：<span class="layui-badge" style="background: #ff961d" >0</span> 条</span>
            </xblock>
            <table class="layui-table">
                <thead>
                    <tr>
                        <th>
                            <input type="checkbox" id="aaa" name="aaa" value="1" onclick="num1()">
                        </th>
                        <th>
                            ID
                        </th>
                        <th>
                            权限规则
                        </th>
                        <th>
                            权限名称
                        </th>
                        <th>
                            所属角色
                        </th>
                        <th>
                            操作
                        </th>
                    </tr>
                </thead>
                <tbody id="x-link">
                    <tr>
                        <td>
                            <input type="checkbox"  name="num" onclick="num2()">
                        </td>
                        <td>
                            1
                        </td>
                        <td>
                            cate-list
                        </td>
                        <td>
                            客户列表
                        </td>
                        <td>
                            客户管理员
                        </td>
                        <td class="td-manage">
                            <a title="编辑" href="javascript:;" onclick="rule_edit('编辑','./rule-edit','4','','480')"
                            class="ml-5" style="text-decoration:none">
                                <i class="layui-icon">&#xe642;</i>
                            </a>
                            <a title="删除" href="javascript:;" onclick="rule_del(this,'1')" 
                            style="text-decoration:none">
                                <i class="layui-icon">&#xe640;</i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <span class="x-right" style="line-height:40px;margin-left: 100px">共有：<span class="layui-badge" style="background: #ff961d">0</span> 页</span>
            <span class="x-right" style="line-height:40px">当前页：第<span class="layui-badge" style="background: #ff961d" >0</span> 页</span>
            <div id="page"></div>
        </div>
        <script src="./lib/layui/layui.js" charset="utf-8"></script>
        <script src="./js/x-layui.js" charset="utf-8"></script>
        <script>
            layui.use(['element','laypage','layer','form'], function(){
                $ = layui.jquery;//jquery
              lement = layui.element();//面包导航
              laypage = layui.laypage;//分页
              layer = layui.layer;//弹出层
              form = layui.form;//弹出层

                //以上模块根据需要引入
                laypage({
                    cont: 'page'
                    ,pages: 100
                    ,first: 1
                    ,last: 100
                    ,prev: '<em><</em>'
                    ,next: '<em>></em>'
                });


            })

            function num1(){
                console.log("num1")
                var aaa1 = document.getElementsByName("aaa")[0].checked;
                var num1 = document.getElementsByName("num");
                for(var i=0;i<num1.length;i++){
                    num1[i].checked = aaa1;
                }
            }

            function num2() {
                console.log("num2")
                var num2 = document.getElementsByName("num");
                var aaa2 = document.getElementsByName("aaa")[0];
                //当都没有选中时全选按钮为false
                for (var i = 0; i < num2.length; i++) {
                    if (num2[i].checked == false) {
                        aaa2.checked = false;
                    }
                }
            }

              //以上模块根据需要引入

            //批量删除提交
             function delAll () {
                layer.confirm('确认要删除吗？',function(index){
                    //捉到所有被选中的，发异步进行删除
                    layer.msg('删除成功', {icon: 1});
                });
             }

            //-添加
            function rule_add (title,url,w,h) {
                x_admin_show(title,url,w,h);
            }
            

            //-编辑
            function rule_edit (title,url,id,w,h) {
                x_admin_show(title,url,w,h); 
            }
            
            /*删除*/
            function rule_del(obj,id){
                layer.confirm('确认要删除吗？',function(index){
                    //发异步删除数据
                    $(obj).parents("tr").remove();
                    layer.msg('已删除!',{icon:1,time:1000});
                });
            }
            </script>
            
    </body>
</html>
