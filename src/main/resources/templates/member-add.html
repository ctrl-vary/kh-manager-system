<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>后台管理系统</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" href="./css/x-admin.css" media="all">
</head>

<body>
<div class="x-body">
  <form class="layui-form" id="add" method="post" enctype="multipart/form-data">
    <div class="layui-form-item">
      <label for="username" class="layui-form-label"> <span class="x-red">*</span>登录名 </label>
      <div class="layui-input-inline">
        <input type="text" id="username" name="username" required lay-verify="nikename"
               autocomplete="off" class="layui-input" placeholder="将会成为唯一的登入名">
      </div>
    </div>
    <div class="layui-form-item">
      <label for="email" class="layui-form-label"> <span class="x-red">*</span>邮箱 </label>
      <div class="layui-input-inline">
        <input type="text" id="email" name="email" required lay-verify="email"
               autocomplete="off" class="layui-input" placeholder="将会成为唯一的登入邮箱">
      </div>
    </div>

    <div class="layui-form-item">
      <label for="L_pass" class="layui-form-label"> <span class="x-red">*</span>密码 </label>
      <div class="layui-input-inline">
        <input type="password" id="L_pass" name="pass" required lay-verify="pass"
               autocomplete="off" class="layui-input" placeholder=" 6到16个字符">
      </div>

    </div>
    <div class="layui-form-item">
      <label for="L_repass" class="layui-form-label"> <span class="x-red">*</span>确认密码 </label>
      <div class="layui-input-inline">
        <input type="password" id="L_repass" name="repass" required lay-verify="repass"
               autocomplete="off" class="layui-input" placeholder=" 6到16个字符">
      </div>
    </div>
    <div class="layui-form-item">
      <label for="L_repass" class="layui-form-label"> </label>
      <button  class="layui-btn" lay-filter="add" onclick="add()"> 增加 </button>
    </div>
  </form>
</div>
<script src="./lib/layui/layui.js" charset="utf-8">
</script>
<script src="./js/x-layui.js" charset="utf-8">
</script>
<script>
  layui.use(['form','layer'], function(){
    $ = layui.jquery;
    var form = layui.form
            ,layer = layui.layer;

    //自定义验证规则
    form.verify({
      nikename: function(value){
        if(value.length < 5){
          return '昵称至少得5个字符啊';
        }
      }
      ,pass: [/(.+){6,12}$/, '密码必须6到12位']
      ,repass: function(value){
        if($('#L_pass').val()!=$('#L_repass').val()){
          return '两次密码不一致';
        }
      }
    });

    // //监听提交
    // form.on('submit(add)', function(data){
    //   console.log(data);
    //   //发异步，把数据提交给php
    //   layer.alert("增加成功", {icon: 6},function () {
    //     // 获得frame索引
    //     var index = parent.layer.getFrameIndex(window.name);
    //     //关闭当前frame
    //     parent.layer.close(index);
    //   });
    //   return false;
    // });

  });
  function add() {

    var name=$("input[name='username']").val();
    var email=$("input[name='email']").val();
    var pwd = $("input[name='pass']").val();

    if(name==""||email==""||pwd=="")
    {
      layer.msg('用户基本信息不能为空！',{icon:5,time:2000});return false;
    }
    else{
      //发送 ajax请求
      $.ajax({
        url: "/addMember",
        type: "post",
        data:{"userName":name,"email":email,"userPwd":pwd},
        dataType: "json",//返回的数据类型
        success: function (data) {
          //如果注册成功就跳转到登录页面
          if (data.info=="添加成功") {
            layer.alert("添加成功",function (index) {

              //关闭弹窗
              // 获得frame索引
              var index = parent.layer.getFrameIndex(window.name);
              //关闭当前frame
              parent.layer.close(index);
              parent.location.reload();

            })
            return false;
          }
          else{
            layer.msg(data.info,{icon:5,time:2000});return false;
          }
        }
      })

    }}
</script>
</body>
</html>
